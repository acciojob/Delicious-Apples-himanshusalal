<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="product">

    <!-- LEFT : PRODUCT PHOTO -->
    <div class="product__photo">

      <div class="photo-container">

        <!-- MAIN PHOTO -->
        <div class="photo-main">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apple">
        </div>

        <!-- PHOTO ALBUM -->
        <div class="photo-album">
          <ul>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Granny_Smith.jpg" alt="Green Apple"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Yellow_Apple.jpg" alt="Yellow Apple"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Orange_apple.jpg" alt="Orange Apple"></li>
          </ul>
        </div>

      </div>
    </div>

    <!-- RIGHT : PRODUCT DETAILS -->
    <div class="product__info">

      <h1>Fresh Apple</h1>

      <!-- PRICE -->
      <div class="price">
        $7.93
      </div>

      <!-- VARIANTS -->
      <div class="variant">
        <h3>VARIETIES</h3>
        <div class="colors">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Granny_Smith.jpg" alt="Green">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Yellow_Apple.jpg" alt="Yellow">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Orange_apple.jpg" alt="Orange">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red">
        </div>
      </div>

      <!-- BENEFITS -->
      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Rich in fiber and vitamins</li>
          <li>Boosts immunity</li>
          <li>Improves heart health</li>
          <li>Low calories & healthy snack</li>
        </ul>
      </div>

      <!-- ADD TO CART -->
      <button class="add-to-cart">ADD TO CART</button>

    </div>

  </div>

</body>
</html>
